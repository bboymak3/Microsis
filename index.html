<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Global Pro</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a2a3a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 15px; width: 320px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); text-align: center; }
        h2 { color: #1a2a3a; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: #3498db; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:disabled { background: #95a5a6; }
        .debug-msg { margin-top: 15px; font-size: 11px; color: #e74c3c; font-family: monospace; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Global Pro</h2>
        <p style="color: #7f8c8d; margin-bottom: 20px;">Acceso al Sistema</p>
        
        <input type="text" id="usuario" placeholder="Usuario (Com01)">
        <input type="password" id="clave" placeholder="Contraseña">
        
        <button id="btnEntrar" onclick="intentarEntrar()">ENTRAR AL SISTEMA</button>
        
        <div id="errorLog" class="debug-msg"></div>
    </div>

    <script>
        async function intentarEntrar() {
            const u = document.getElementById('usuario').value.trim();
            const p = document.getElementById('clave').value.trim();
            const log = document.getElementById('errorLog');
            const btn = document.getElementById('btnEntrar');

            if(!u || !p) return alert("Llena los campos");

            btn.disabled = true;
            btn.innerText = "Verificando en D1...";
            log.innerText = "";

            try {
                // LLAMADA AL PUENTE (CEREBRO)
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usuario: u, pass: p })
                });

                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData.error || "Credenciales incorrectas");
                }

                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('userId', data.id);
                    localStorage.setItem('rol', data.rol);
                    // Redirección inmediata
                    window.location.href = (data.rol === 'admin') ? 'admin.html' : 'chofer.html';
                }

            } catch (err) {
                log.innerText = "ERROR: " + err.message;
                btn.disabled = false;
                btn.innerText = "ENTRAR AL SISTEMA";
            }
        }
    </script>
</body>
</html>
